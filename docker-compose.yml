services:
  api:
    build: .
    image: openworkshop-api
    container_name: openworkshop_api
    restart: unless-stopped
    ports:
      - "7776:7776"
    env_file:
      - .env
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: openworkshop_mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    env_file:
      - .env
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
